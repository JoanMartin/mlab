<!DOCTYPE html>
<html style="color:#545454;">
<head>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='vendor/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='mlab/css/404.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='mlab/css/animate.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='vendor/css/font-awesome.min.css') }}">
    <script type=text/javascript
            src="{{ url_for('static',filename='mlab/js/countUp.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static',filename='vendor/js/jquery.min.js') }}"></script>
    <script type=text/javascript
            src="{{ url_for('static',filename='mlab/js/wow.js') }}"></script>
</head>
<body>
<section>
    <div class="container"
         style=" position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
        <div class="row row1">
            <div class="col-md-12">
                <h3 class="center capital f1 wow fadeInLeft animated"
                    data-wow-duration="2s"
                    style="visibility: visible;-webkit-animation-duration: 2s; -moz-animation-duration: 2s; animation-duration: 2s;">
                    Something went Wrong!</h3>
                <h1 id="error" class="center wow fadeInRight animated"
                    data-wow-duration="2s"
                    style="visibility: visible;-webkit-animation-duration: 2s; -moz-animation-duration: 2s; animation-duration: 2s;">
                    404</h1>
                <p class="center wow bounceIn animated" data-wow-delay="2s"
                   style="visibility: visible;-webkit-animation-delay: 2s; -moz-animation-delay: 2s; animation-delay: 2s;">
                    Page not Found!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="cflask-holder" class="wow fadeIn animated"
                     data-wow-delay="2800ms"
                     style="visibility: visible;-webkit-animation-delay: 2800ms; -moz-animation-delay: 2800ms; animation-delay: 2800ms;">
                            <span class="wow tada  animated"
                                  data-wow-delay="3000ms"
                                  style="visibility: visible;-webkit-animation-delay: 3000ms; -moz-animation-delay: 3000ms; animation-delay: 3000ms;"><i
                                    class="fa fa-flask fa-5x flask wow flip animated"
                                    data-wow-delay="3300ms"
                                    style="visibility: visible;-webkit-animation-delay: 3300ms; -moz-animation-delay: 3300ms; animation-delay: 3300ms;"></i>
                                <i id="b1" class="bubble"></i>
                                <i id="b2" class="bubble"></i>
                                <i id="b3" class="bubble"></i>

                            </span>
                </div>
            </div>
        </div>

    </div>
</section>

<!--Initiating the CountUp Script-->
<script type="text/javascript">
            "use strict";
            var count = new countUp("error", 0, 404, 0, 3);

            window.onload = function() {
                // fire animation
                count.start();
            }



</script>

<!--Initiating the Wow Script-->
<script>
            "use strict";
            var wow = new WOW(
            {
                animateClass: 'animated',
                offset:       100
            }
        );
            wow.init();



</script>
</body>
</html>
