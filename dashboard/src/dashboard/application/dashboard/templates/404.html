<!--Initiating the CountUp Script-->
<script type="text/javascript">
            "use strict";
            var count = new countUp("error", 0, 404, 0, 3);

            window.onload = function() {
                // fire animation
                count.start();
            }
</script>

<!--Initiating the Wow Script-->
<script>
